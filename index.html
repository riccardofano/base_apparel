<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Base Apparel logo" />
    </header>
    <main>
      <section>
        <div class="hero"></div>
      </section>
      <section>
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
          with announcements and our launch deals.
        </p>

        <form action="#">
          <input type="text" placeholder="Email Address" />
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
