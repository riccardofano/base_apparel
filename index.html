<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="Base Apparel logo" />
    </header>
    <main>
      <section class="hero"></section>
      <section class="content">
        <h1 class="content__header fs-primary-heading fw-bold text-neutral-400">
          <span class="fw-light text-primary-300">We're</span> coming soon
        </h1>
        <p class="content__description">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
          with announcements and our launch deals.
        </p>

        <form class="form" action="#">
          <input class="form__email" type="email" placeholder="Email Address" required />
          <button class="btn form__btn" type="submit">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
          <img class="form__error-icon" src="./images/icon-error.svg" />
          <p class="form__error-message fs-error">Please provide a valid email</p>
        </form>
      </section>
    </main>
  </body>
</html>
